{% extends 'base.html' %}

{% block title %}Add Song{% endblock %}

{% block content %}

<div class="container-fluid">
    <form action="/add_song" method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
        <tbody>
        <tr>
            <td>
              <label for="{{ field.label }}" style="display:inline-block;vertical-align:middle">{{ field.label_tag }}</label>
            </td>
            <td>
            {{field}} 
            {% if field.auto_id == 'id_publisher' %}
                 <button type="button" id="button1" style="display: none" onclick="return toggleFieldElement('id_publisher', 'button1')">Choose from list</button>
            {% endif %}
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <input type="submit" value="OK">
    </form>
</div>

{% endblock %}
